<!DOCTYPE html>
<html>
<head>
    <title>Test Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        .song {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
        }
        .song:hover {
            background: rgba(255,255,255,0.2);
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Test Music Player</h1>
    <p>Sample songs (just for testing)</p>
    
    <div id="songList">
        <div class="song" onclick="playSong('song1')">
            ðŸŽµ Sample Song 1 (30 second demo)
        </div>
        <div class="song" onclick="playSong('song2')">
            ðŸŽµ Sample Song 2 (30 second demo)
        </div>
    </div>
    
    <audio id="audioPlayer" controls>
        <source src="" type="audio/mp3">
    </audio>
    
    <script>
        function playSong(songId) {
            const audio = document.getElementById('audioPlayer');
            // Using a free public domain audio file for testing
            if (songId === 'song1') {
                audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3';
            } else {
                audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3';
            }
            audio.play();
        }
    </script>
</body>
</html>
